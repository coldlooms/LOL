<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us | LOL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FAF6F2;
      color: #3b2f2f;
    }

    .navbar {
      padding: 1rem 2rem;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      color: #3b2f2f;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
    }

    .about-us {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .about-us h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .about-us p {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }

    .about-img {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      .about-us {
        flex-direction: row;
        justify-content: space-between;
        max-width: 1100px;
        margin: auto;
      }

      .about-us p {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div><strong>ColdLooms</strong></div>
    <div>
      <a href="#">Sign in</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
  </nav>

  <section class="about-us">
    <div class="about-text">
      <h2>About Us</h2>
      <p>Our outreach systems connect you directly with homeowners and businesses ready to hire.</p>
    </div>
    <img class="about-img" src="https://coldlooms.github.io/assets/about-illustration.png" alt="About Us Illustration" />
  </section>
</body>
</html>
