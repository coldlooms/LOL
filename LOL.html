<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us | LOL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FAF6F2;
      color: #3b2f2f;
    }

    .about-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background-color: #FAF6F2;
    }

    .about-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .about-text {
      max-width: 550px;
      text-align: center;
    }

    .about-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #3b2f2f;
    }

    .about-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #3b2f2f;
    }

    .about-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      display: block;
    }

    @media (min-width: 768px) {
      .about-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .about-text {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <section class="about-section">
    <div class="about-content">
      <div class="about-text">
        <h1>About Us</h1>
        <p>Our outreach systems connect you directly with homeowners and businesses ready to hire.</p>
      </div>
      <div class="about-image">
        <a href="https://ibb.co/wN8MsvwK" target="_blank">
          <img src="https://i.ibb.co/SXHRrLdK/Chat-GPT-Image-Apr-23-2025-02-53-24-PM-1.png" alt="About Us Illustration" />
        </a>
      </div>
    </div>
  </section>

</body>
</html>
