<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us | LOL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FAF6F2;
      color: #3b2f2f;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar a {
      color: #3b2f2f;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
    }

    .about-section {
      padding: 4rem 2rem;
    }

    .about-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .about-text {
      max-width: 550px;
      text-align: center;
    }

    .about-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .about-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .about-image img {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      .about-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .about-text {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div><strong>ColdLooms</strong></div>
    <div>
      <a href="#">Sign in</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
  </nav>

  <section class="about-section">
    <div class="about-content">
      <div class="about-text">
        <h1>About Us</h1>
        <p>Our outreach systems connect you directly with homeowners and businesses ready to hire.</p>
      </div>
      <div class="about-image">
<img class="about-img" src="https://coldlooms.github.io/assets/about-section-visual.png" alt="About Us Illustration" />
      </div>
    </div>
  </section>

</body>
</html>
